<!DOCTYPE html>
<html>
<head>
  <title>arXiv Open Clusters</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

  // React code
  import React, { useState, useEffect } from 'react';
  import { Search } from 'lucide-react';

  const ArxivOpenClusters = () => {
    const [papers, setPapers] = useState([]);
    const [isLoading, setIsLoading] = useState(true);
    const [error, setError] = useState(null);
    const [expandedEntries, setExpandedEntries] = useState({});

    useEffect(() => {
      const fetchArxivData = async () => {
        setIsLoading(true);
        try {
          // Use CORS proxy to fetch from arXiv API
          const response = await fetch("https://export.arxiv.org/api/query?search_query=all:open+clusters+OR+all:star+clusters&sortBy=submittedDate&sortOrder=descending&max_results=30", {
            headers: {
              'Accept': 'application/xml'
            }
          });
          
          const xmlText = await response.text();
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, "text/xml");
          
          // Extract entries from XML
          const entries = Array.from(xmlDoc.getElementsByTagName('entry'));
          
          // Process and filter entries related to open clusters
          const processedPapers = entries
            .map(entry => {
              const title = entry.getElementsByTagName('title')[0]?.textContent || '';
              const abstract = entry.getElementsByTagName('summary')[0]?.textContent || '';
              const link = Array.from(entry.getElementsByTagName('link'))
                .find(link => link.getAttribute('title') === 'pdf')?.getAttribute('href') || '';
              const id = entry.getElementsByTagName('id')[0]?.textContent || '';
              const published = entry.getElementsByTagName('published')[0]?.textContent || '';
              const authors = Array.from(entry.getElementsByTagName('author'))
                .map(author => author.getElementsByTagName('name')[0]?.textContent || '')
                .join(', ');
              
              return { title, abstract, link, id, published, authors };
            })
            .filter(paper => {
              const lowerTitle = paper.title.toLowerCase();
              const lowerAbstract = paper.abstract.toLowerCase();
              
              // Filter for papers related to open clusters
              return (
                lowerTitle.includes('open cluster') || 
                lowerTitle.includes('star cluster') ||
                lowerAbstract.includes('open cluster') || 
                lowerAbstract.includes('star cluster') ||
                lowerAbstract.includes('stellar cluster')
              );
            });
          
          setPapers(processedPapers);
        } catch (err) {
          setError('Failed to fetch papers from arXiv. Please try again later.');
          console.error('Error fetching arXiv data:', err);
        } finally {
          setIsLoading(false);
        }
      };

      fetchArxivData();
    }, []);

    const toggleExpand = (id) => {
      setExpandedEntries(prev => ({
        ...prev,
        [id]: !prev[id]
      }));
    };

    const formatDate = (dateString) => {
      if (!dateString) return '';
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    };

    if (isLoading) {
      return (
        <div className="flex items-center justify-center h-64">
          <div className="text-xl text-gray-600">Loading papers...</div>
        </div>
      );
    }

    if (error) {
      return (
        <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
          <p>{error}</p>
        </div>
      );
    }

    return (
      <div className="max-w-4xl mx-auto px-4 py-8">
        <header className="mb-8">
          <h1 className="text-3xl font-bold text-indigo-800 mb-2">arXiv Open Clusters Feed</h1>
          <p className="text-gray-600">
            Latest submissions related to open clusters and star clusters from arXiv.org
          </p>
          <div className="flex items-center mt-4 text-sm text-gray-500">
            <Search size={16} className="mr-2" />
            <span>Found {papers.length} papers related to open clusters</span>
          </div>
        </header>

        {papers.length === 0 ? (
          <div className="bg-yellow-50 border border-yellow-200 p-4 rounded-md">
            <p className="text-yellow-700">No papers related to open clusters found in the recent submissions.</p>
          </div>
        ) : (
          <div className="space-y-6">
            {papers.map((paper) => (
              <div key={paper.id} className="border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                <h2 className="text-xl font-semibold text-indigo-700 mb-1">{paper.title}</h2>
                <div className="flex flex-wrap text-sm text-gray-600 mb-2">
                  <span className="mr-4">{formatDate(paper.published)}</span>
                  <span>{paper.authors}</span>
                </div>
                
                <div className={`mt-3 text-gray-700 ${expandedEntries[paper.id] ? '' : 'line-clamp-3'}`}>
                  {paper.abstract}
                </div>
                
                <div className="mt-3 flex items-center justify-between">
                  <button 
                    onClick={() => toggleExpand(paper.id)} 
                    className="text-sm text-indigo-600 hover:text-indigo-800"
                  >
                    {expandedEntries[paper.id] ? 'Show less' : 'Read more'}
                  </button>
                  
                  <a 
                    href={paper.link} 
                    target="_blank" 
                    rel="noopener noreferrer" 
                    className="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-700"
                  >
                    View PDF
                  </a>
                </div>
              </div>
            ))}
          </div>
        )}
      </div>
    );
  };

  export default ArxivOpenClusters;
    
    ReactDOM.render(<ArxivOpenClusters />, document.getElementById('root'));
  </script>
</body>
</html>
